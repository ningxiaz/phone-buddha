<!DOCTYPE html>
<html>
	<head>
		<title>Phone Buddha</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<!-- <link type="text/css" rel="stylesheet" href="main.css"> -->
		<style>
			body {
				background-color: #ffffff;
			}

			#overlay {
				position: absolute;
				font-size: 16px;
				z-index: 2;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
				background: rgba(0,0,0,0.7);
			}

			#overlay button {
				background: transparent;
				border: 0;
				border: 1px solid rgb(255, 255, 255);
				border-radius: 4px;
				color: #ffffff;
				padding: 12px 18px;
				text-transform: uppercase;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>

		<video id="video" loop crossOrigin="anonymous"  playsinline style="display:none">
			<source src="models/textures/record.MP4" type='video/mp4' autoplay="true">
		</video>

		<div id="overlay">
			<button id="startButton">Play</button>
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.139.2/build/three.module.js"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { TrackballControls } from 'https://unpkg.com/three@0.139.2/examples/jsm/controls/TrackballControls.js';

			import { GLTFLoader } from 'https://unpkg.com/three@0.139.2/examples/jsm/loaders/GLTFLoader.js';
			import { RGBELoader } from 'https://unpkg.com/three@0.139.2/examples/jsm/loaders/RGBELoader.js';

			let camera, scene, renderer;
			let controls;
			let video;
			let buddha, phone;
			let vTexture;

			const startButton = document.getElementById( 'startButton' );
			startButton.addEventListener( 'click', function () {

				init();
				animate();

			} );

			function init() {

				const overlay = document.getElementById( 'overlay' );
				overlay.remove();

				const container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 100 );
				camera.position.set( -40, 12, 20 );


				scene = new THREE.Scene();

				scene.background = new THREE.Color( 0xffffff );
				

				const light = new THREE.DirectionalLight( 0xffffff, 2 );
				light.position.set( 1, 0, 0 );
				scene.add( light );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 1.5;
				container.appendChild( renderer.domElement );

				controls = new TrackballControls( camera, renderer.domElement );
				controls.rotateSpeed = 4;

				window.addEventListener( 'resize', onWindowResize );


				video = document.getElementById( 'video' );
				video.autoplay = true;
				video.play();
				video.addEventListener( 'play', function () {
					this.currentTime = 3;
				} );
				
				vTexture = new THREE.VideoTexture( video );
				vTexture.needsUpdate = true;

			
				//Load scene and models
				new RGBELoader()
					.setPath( 'textures/' )
					.load( 'forest_slope_1k.hdr', function ( texture ) {

						texture.mapping = THREE.EquirectangularReflectionMapping;
						

						scene.background = texture;
						scene.environment = texture;

						// model

						const loader = new GLTFLoader();

						loader.load( 'models/buddha.gltf', function ( gltf ) {
							scene.add( gltf.scene );
							buddha = gltf.scene;
							buddha.scale.set(10,10,10);
							buddha.position.set(0,-10,0);

						}, undefined, function ( error ) {
							console.error( error );
						} );

						loader.load( 'models/phone.gltf', function ( gltf ) {
							
							phone = gltf.scene;
							phone.scale.set(10,10,10);
							phone.position.set( 6,-4,10);
							phone.rotation.x = Math.PI / 12;

							phone.traverse(function(o) {
								if(o.isMesh && o.name == "Body_Wallpaper_0") {
									
									o.material.side = THREE.BackSide;
									o.material.map = vTexture;
									o.material.needsUpdate = true;
									o.material.toneMapped = false;
								}
							});
							scene.add( phone );

							light.target = phone

						}, undefined, function ( error ) {
							console.error( error );
						} );


					} );

				

			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {
				requestAnimationFrame( animate );
				controls.update();
				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
