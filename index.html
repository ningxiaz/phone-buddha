<!DOCTYPE html>
<html>
	<head>
		<title>Phone Buddha</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<!-- <link type="text/css" rel="stylesheet" href="main.css"> -->

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,400;1,500&family=Space+Mono&display=swap" rel="stylesheet">

		<style>
			body {
				background-color: #ffffff;
				margin: 0;
			}

			.overlay {
				position: absolute;
				font-size: 16px;
				z-index: 2;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
				background: rgba(0,0,0,0.9);
			}

			.overlay h2 {
				font-family: 'Cormorant', serif;
				font-weight: 500;
				font-style: italic;
				font-size: 3em;
				color: #ffffff;
			}

			.overlay p {
				font-family: 'Cormorant', serif;
				font-weight: 400;
				font-size: 1.5em;
				color: #ffffff;
			}

			.overlay button {
				font-family: 'Space Mono', monospace;
				font-size: 1em;
				background: transparent;
				border: 0;
				border: 1px solid rgb(255, 255, 255);
				color: #ffffff;
				padding: 12px 18px;
				cursor: pointer;
			}

			#loading {
				background: rgba(0,0,0,1);
				opacity: 0;
			}

			.header {
				position: absolute;
				top:  0;
				z-index: 10;
				width: 100%;
				background: rgba(0,0,0,0.7);
				color:  white;
				opacity: 0;
			}

			.header .wrapper {
				padding: 0 40px;
				display: flex;
				justify-content: space-between;
				align-items: center;
				flex-wrap: wrap;
			}

			@media (min-width: 1200px) {
				.main-header .container {
					justify-content: space-between;
				}
			}

			.menu li {
				display: inline;
				padding-left: 20px;
				font-family: 'Space Mono', monospace;
				font-size: 0.875em;
			}

			.title {
				font-family: 'Cormorant', serif;
				font-weight: 500;
				font-style: italic;
				font-size: 1.5em;
			}


		</style>
	</head>
	<body>
		<div id="container"></div>

		<video id="video" loop crossOrigin="anonymous"  playsinline style="display:none">
			<source src="models/textures/record.mp4" type='video/mp4' autoplay="true">
		</video>

		<audio id="audio" loop crossOrigin="anonymous" style="display:none">
		  <source src="audio/sound.mp3" type="audio/mp3">
		</audio>

		<div id="loading" class="overlay">
			<h2>Loading...</h2>
		</div>

		<div id="start" class="overlay">
			<h2>Phone Buddha</h2>
			<p>An installation by Ningxia Zhang</p>
			<button id="startButton">Enter</button>
		</div>

		

		<div id="header" class="header">
			<div class="wrapper">
				<div class="title">Phone Buddha <span>(in the gallery)</span></div>
				<nav class="menu">
					<ul>
					    <li id="teleport">Teleport</li>
					    <li id="about">About</li>
					  </ul>
				</nav>
			</div>
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.139.2/build/three.module.js"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { TrackballControls } from 'https://unpkg.com/three@0.139.2/examples/jsm/controls/TrackballControls.js';
			import { PointerLockControls } from 'https://unpkg.com/three@0.139.2/examples/jsm/controls/PointerLockControls.js';

			import { GLTFLoader } from 'https://unpkg.com/three@0.139.2/examples/jsm/loaders/GLTFLoader.js';
			import { RGBELoader } from 'https://unpkg.com/three@0.139.2/examples/jsm/loaders/RGBELoader.js';

			let camera, scene, renderer;
			let controls;
			let video, audio;
			let buddha, phone, gallery;
			let vTexture;

			let startOverlay, loadingOverlay, header;

			const NATURE_SCENE = 0;
			const GALLERY_SCENE = 1;
			let currentScene = GALLERY_SCENE;

			const startButton = document.getElementById( 'startButton' );
			startButton.addEventListener( 'click', function () {

				init();
				animate();

			} );

			function init() {

				startOverlay = document.getElementById( 'start' );
				startOverlay.remove();

				loadingOverlay = document.getElementById('loading');
				loadingOverlay.style.opacity = 1;

				header = document.getElementById('header');

				const container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( -40, 26, 0 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x333333 );
				
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 1.5;
				container.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize );

				controls = new TrackballControls( camera, renderer.domElement );
				controls.rotateSpeed = 4;

				// prepare video texture
				video = document.getElementById( 'video' );
				video.autoplay = true;
				video.play();
				video.addEventListener( 'play', function () {
					this.currentTime = 3;
				} );
				
				vTexture = new THREE.VideoTexture( video );
				vTexture.needsUpdate = true;

				// prepare audio
				audio = document.getElementById('audio');

			
				if (currentScene == NATURE_SCENE) {
					loadNatureScene();
				}
				else if (currentScene == GALLERY_SCENE) {
					loadGalleryScene();
				}


			}

			function loadGalleryScene() {

				// const light = new THREE.PointLight( 0xffffff, 1, 100 );
				// light.position.set( 0, 30, 0 );
				// scene.add( light );

				const ambientLight = new THREE.AmbientLight( 0x404040, 5 ); // soft white light
				scene.add( ambientLight );

				const directionalLight = new THREE.DirectionalLight( 0xffffff, 2 );
				scene.add( directionalLight );



				const loader = new GLTFLoader();

				loader.load( 'models/scene.gltf', function ( gltf ) {
					scene.add( gltf.scene );
					gallery = gltf.scene;
					gallery.scale.set(12,12,12);
					gallery.position.set(0,0,0);

				}, undefined, function ( error ) {
					console.error( error );
				} );

				loader.load( 'models/buddha.gltf', function ( gltf ) {
					scene.add( gltf.scene );
					buddha = gltf.scene;
					buddha.scale.set(10,10,10);
					buddha.position.set(0,0,0);

					directionalLight.target = buddha;

					loadingOverlay.style.opacity = 0;
					loadingOverlay.style.display = 'none';
					header.style.opacity = 1;

				}, undefined, function ( error ) {
					console.error( error );
				} );

				loader.load( 'models/phone.gltf', function ( gltf ) {
					
					phone = gltf.scene;
					phone.scale.set(10,10,10);
					phone.position.set( 6,6,10);
					phone.rotation.x = Math.PI / 12;

					phone.traverse(function(o) {
						if(o.isMesh && o.name == "Body_Wallpaper_0") {
							
							o.material.side = THREE.BackSide;
							o.material.map = vTexture;
							o.material.needsUpdate = true;
							o.material.toneMapped = false;
						}
					});
					scene.add( phone );

				}, undefined, function ( error ) {
					console.error( error );
				} );
			}

			function loadNatureScene() {

				audio.volume = 0.1;
				audio.play();

				const light = new THREE.DirectionalLight( 0xffffff, 2 );
				light.position.set( 1, 0, 0 );
				scene.add( light );

				new RGBELoader()
					.setPath( 'models/textures/' )
					.load( 'forest_slope_4k.hdr', function ( texture ) {

						texture.mapping = THREE.EquirectangularReflectionMapping;
						

						scene.background = texture;
						scene.environment = texture;

						// model

						const loader = new GLTFLoader();

						loader.load( 'models/buddha.gltf', function ( gltf ) {
							scene.add( gltf.scene );
							buddha = gltf.scene;
							buddha.scale.set(10,10,10);
							buddha.position.set(0,-10,0);

							loadingOverlay.style.opacity = 0;
							loadingOverlay.style.display = 'none';
							header.style.opacity = 1;

						}, undefined, function ( error ) {
							console.error( error );
						} );

						loader.load( 'models/phone.gltf', function ( gltf ) {
							
							phone = gltf.scene;
							phone.scale.set(10,10,10);
							phone.position.set( 6,-4,10);
							phone.rotation.x = Math.PI / 12;

							phone.traverse(function(o) {
								if(o.isMesh && o.name == "Body_Wallpaper_0") {
									
									o.material.side = THREE.BackSide;
									o.material.map = vTexture;
									o.material.needsUpdate = true;
									o.material.toneMapped = false;
								}
							});
							scene.add( phone );

							light.target = phone;

						}, undefined, function ( error ) {
							console.error( error );
						} );


					} );
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {
				requestAnimationFrame( animate );
				controls.update();
				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
