<!DOCTYPE html>
<html>
	<head>
		<title>Phone Buddha</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<!-- <link type="text/css" rel="stylesheet" href="main.css"> -->
		<style>
			body {
				background-color: #ffffff;
			}

			#blocker {
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
		<div id="blocker"></div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.139.2/build/three.module.js"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { TrackballControls } from 'https://unpkg.com/three@0.139.2/examples/jsm/controls/TrackballControls.js';
			import { CSS3DRenderer, CSS3DObject } from 'https://unpkg.com/three@0.139.2/examples/jsm/renderers/CSS3DRenderer.js';

			import { GLTFLoader } from 'https://unpkg.com/three@0.139.2/examples/jsm/loaders/GLTFLoader.js';
			import { RGBELoader } from 'https://unpkg.com/three@0.139.2/examples/jsm/loaders/RGBELoader.js';

			let camera, scene, renderer, renderer1;
			let controls;
			let buddha, phone;

			function Element( x, y, z, ry ) {

				const div = document.createElement( 'div' );
				div.style.width = '480px';
				div.style.height = '360px';
				div.style.backgroundColor = '#fff';
				div.style.overflow = 'hidden';

				// const iframe = document.createElement( 'iframe' );
				// iframe.style.width = '480px';
				// iframe.style.height = '360px';
				// iframe.style.border = '0px';
				//iframe.src = [ 'https://www.youtube.com/embed/', id, '?rel=0' ].join( '' );

				//div.appendChild( iframe );

				const element = document.createElement('a');
				element.setAttribute('class', 'twitter-timeline');
				element.setAttribute('href','https://twitter.com/ningxiaz?ref_src=twsrc%5Etfw');
				div.appendChild(element);

				const object = new CSS3DObject( div );
				object.position.set( x, y, z );
				object.rotation.y = ry;

				return object;

			}

			init();
			animate();

			function init() {

				const container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 100 );
				camera.position.set( -40, 12, 20 );


				scene = new THREE.Scene();

				scene.background = new THREE.Color( 0xffffff );
				

				const light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 0, 1 );
				scene.add( light );

				// const loader = new GLTFLoader().setPath( 'models/' );
				// loader.load( 'scene.gltf', function ( gltf ) {

				// 	scene.add( gltf.scene );

				// } );


				// renderer = new CSS3DRenderer();
				// renderer.setSize( window.innerWidth, window.innerHeight );
				// container.appendChild( renderer.domElement );

				
				// Another renderer
				renderer1 = new THREE.WebGLRenderer();
				renderer1.setPixelRatio( window.devicePixelRatio );
				renderer1.setSize( window.innerWidth, window.innerHeight );
				renderer1.toneMapping = THREE.ACESFilmicToneMapping;
				renderer1.toneMappingExposure = 1;
				container.appendChild( renderer1.domElement );

				controls = new TrackballControls( camera, renderer1.domElement );
				controls.rotateSpeed = 4;

				window.addEventListener( 'resize', onWindowResize );

				// const group = new THREE.Group();
				// group.add( new Element( 0, 0, 240, 0 ) );
				// scene.add( group );

				//Load scene and models
				new RGBELoader()
					.setPath( 'textures/' )
					.load( 'forest_slope_1k.hdr', function ( texture ) {

						texture.mapping = THREE.EquirectangularReflectionMapping;
						

						scene.background = texture;
						scene.environment = texture;

						// model

						const loader = new GLTFLoader();

						loader.load( 'models/buddha.gltf', function ( gltf ) {
							scene.add( gltf.scene );
							buddha = gltf.scene;
							buddha.scale.set(10,10,10);
							buddha.position.set(0,-10,0);

						}, undefined, function ( error ) {
							console.error( error );
						} );

						loader.load( 'models/phone.gltf', function ( gltf ) {
							scene.add( gltf.scene );
							phone = gltf.scene;
							phone.scale.set(10,10,10);
							phone.position.set( 6,-4,10);
							phone.rotation.x = Math.PI / 12;

						}, undefined, function ( error ) {
							console.error( error );
						} );

					} );

				


				// Block iframe events when dragging camera

				const blocker = document.getElementById( 'blocker' );
				blocker.style.display = 'none';

				controls.addEventListener( 'start', function () {

					blocker.style.display = '';

				} );
				controls.addEventListener( 'end', function () {

					blocker.style.display = 'none';

				} );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				//renderer.setSize( window.innerWidth, window.innerHeight );
				renderer1.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
				controls.update();
				//renderer.render( scene, camera );
				renderer1.render( scene, camera );

			}

		</script>
	</body>
</html>
